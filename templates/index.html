<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">

    <h1 class="mb-4">Cadastro de Vendas</h1>

    <!-- Formulário de Cadastro -->
    <form method="POST" class="row g-3">
        <div class="col-md-4">
            <label for="data" class="form-label">Data</label>
            <input type="date" class="form-control" id="data" name="data" required>
        </div>
        <div class="col-md-4">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
        </div>
        <div class="col-md-4">
            <label for="tipo_pagamento" class="form-label">Tipo de Pagamento</label>
            <select class="form-select" id="tipo_pagamento" name="tipo_pagamento" required>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Cartão">Cartão</option>
                <option value="Pix">Pix</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

    <!-- Filtro por Mês e Ano -->
    <form method="GET" class="row g-3 my-4">
        <div class="col-md-3">
            <label for="mes" class="form-label">Mês</label>
            <select class="form-select" id="mes" name="mes">
                <option value="">Todos</option>
                {% for i in range(1, 13) %}
                <option value="{{ '{:02d}'.format(i) }}">{{ '{:02d}'.format(i) }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="text" class="form-control" id="ano" name="ano" placeholder="Ex: 2025">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Filtrar</button>
        </div>
    </form>

    <!-- Gráfico -->
    <div>
        <canvas id="graficoAcumulado"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('graficoAcumulado').getContext('2d');
        const grafico = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ datas | safe }},
                datasets: [{
                    label: 'Total Acumulado',
                    data: {{ acumulado | safe }},
                    fill: true,
                    borderColor: 'blue',
                    backgroundColor: 'lightblue',
                    tension: 0.3
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Data'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Valor R$'
                        },
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
